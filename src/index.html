<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WomenClinic</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
     <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
   <script>
   $(document).ready(function(){
     $("#buttonclick").click(function(){
       $("#buttonclick").slideUp();
        $("#showform").slideDown();
     });

     $("#addbutton").click(function(){
       $("#buttonclick").slideDown();
        $("#showform").slideUp();
     });

     $("#buttonclickShowClinics").click(function(){
       $(".bookmarkedClinics").slideDown();
       $("#buttonclickShowClinics").slideUp();
          $(".bookmarkedRef").slideUp();
           $("#buttonclickShowRef").slideDown();



     });

     $("#buttonclickShowRef").click(function(){
       $(".bookmarkedRef").slideDown();
       $("#buttonclickShowRef").slideUp();
        $(".bookmarkedClinics").slideUp();
           $("#buttonclickShowClinics").slideDown();


     });
   });
   </script>

</head>
<body ng-app="">
  <app-root></app-root>
</body>
</html>
