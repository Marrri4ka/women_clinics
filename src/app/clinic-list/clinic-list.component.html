<section class="section-container">


<select [(ngModel)]="sortValue" class="dropdown">
  <option value="Low-High">Low-High</option>
  <option value="High-Low">High-Low</option>
</select>

 <div class="container">
<div  *ngFor="let clinic of clinics | async | SortByRatePipe:sortValue" class="row">
        <div class="col-md-7">
          <a href="#">
            <img class="img-fluid rounded mb-3 mb-md-0" src="https://www.schn.health.nsw.gov.au/files/styles/header/public/images/headers/childrenscourtclinicparrweb.jpg?itok=-xl_OW9s" alt="">
          </a>
        </div>
        <div class="col-md-5">
          <strong><h4 (click)="goToDetailPage(clinic)">{{clinic.name}}</h4></strong>
<li>{{clinic.address}}</li>

    <li>{{clinic.phonenumber}}<li>

<li>{{clinic.rate}}</li>

<li>website</li>
<br>

          <button class="favorite" (click)="addToBookmark(clinic)">Bookmark</button>
        </div>

      </div>

    </div>
