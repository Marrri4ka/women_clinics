<section class="section-container" *ngFor="let clinic of clinics | async | SortByRatePipe:sortValue">
  <select [(ngModel)]="sortValue" class="dropdown">
    <option value="Low-High">Low-High</option>
    <option value="High-Low">High-Low</option>
  </select>

  <section class="card">
    <section class="flex-event">
      <section class="sectionimage">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfNm3NS9VlgwCsrsh6o2TLJ8802JkszGwYz1kPyeAcGqKlgNHu" />
      </section>
      <section class="date">
        <p class="name">{{clinic.name}}</p>
      </section>
      <p class="address">{{clinic.address}}</p>
      <p class="phone_number">{{clinic.phone_number}}</p>
      <p class="rate">Rate:{{clinic.rate}}</p>

      <button class="favorite">Bookmark</button>
    </section>
  </section>

  <section class="card">
    <section class="flex-event">
      <section class="sectionimage">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfNm3NS9VlgwCsrsh6o2TLJ8802JkszGwYz1kPyeAcGqKlgNHu" />
      </section>
      <section class="date">
        <p class="name">{{clinic.name}}</p>
      </section>
      <p class="address">{{clinic.address}}</p>
      <p class="phone_number">{{clinic.phone_number}}</p>
      <p class="rate">Rate:{{clinic.rate}}</p>

      <button class="favorite">Bookmark</button>
    </section>
  </section>
</section>
