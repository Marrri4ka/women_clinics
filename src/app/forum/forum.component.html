
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link rel='stylesheet prefetch' href='//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'><link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.0.2/css/font-awesome.min.css'>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container">
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">


                    <!--Form with header-->




										<button id="buttonclick"ng-click= "showme=true" type="button" class="btn btn-primary btn-lg btn-block">New Post</button> <br>

										<div id="showform" ng-show="showme">




                     <form action="mail.php" method="post"  >
                        <div class="card border-primary rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-info text-white text-center py-2">
                                    <h3><i class="fa fa-envelope"></i>New Post</h3>

                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->


                      <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                        </div>
                                        <input type="email" class="form-control" id="nombre" name="email" placeholder="title" required #postTitle>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                        </div>
                                        <textarea class="form-control" placeholder="message" required #postContent></textarea>
                                    </div>
                                </div>



                                <div class="text-center">
                                 <input id="addbutton"ng-click= "showme=false" (click)="submitPost(postTitle.value, postContent.value)" type="submit" value="Add" class="btn btn-info btn-block rounded-0 py-2">
                                </div>
                            </div>



													</div>
                    </form>
										<br>

										</div>

										<div id="wrapper">

											<ul *ngFor="let post of posts | async"class="dd-header">
									        <li>
									            <div id="postdisplay">

									                  <i (click)="beginToDelete(post)" class="icon-trash"></i>
									                  <div  class="dd-content">
									                    <H2 class="dd-main">	{{post.title}}</H2>
									                    <H3 class="dd-sub">	{{post.content}}</H3>


									                  </div>

									            </div>

									        </li>
									    </ul>

										</div>
