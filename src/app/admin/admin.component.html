<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<section class="adminsection">

  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-5 col-sm-6 col-xs-12">
        <div class="RequestForm">
          <h2>Add a Clinic</h2>
          <div class="Forms">
            <form>
              <div class="form-group">
                <input class="form-control" placeholder="Clinic Name" type="text" #clinicName>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Clinic Address" type="text" #clinicAddress>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Clinic Phone Number" type="text" #clinicPhone>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Rating" type="text" #clinicRating>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Website" type="text" #clinicWebsite>
              </div>
              <div class="form-group">
                <textarea class="form-control" placeholder="Clinic Hours" rows="5" #clinicHours></textarea>
              </div>
              <button (click)="submitClinic(clinicName.value, clinicAddress.value, clinicPhone.value, clinicRating.value, clinicWebsite.value, clinicHours.value); clinicName.value=''; clinicAddress.value=''; clinicPhone.value=''; clinicRating.value=''; clinicRating.value=''; clinicWebsite.value='';
           clinicHours.value=''">ADD CLINIC</button>
            </form>
          </div>
        </div>
      </div>


      <div class='col-lg-6 col-md-5 col-sm-6 col-xs-12'>
        <div class="RequestForm">
          <h2>Add a Reference Article</h2>
          <div class="Forms">
            <form>
              <div class="form-group">
                <input class="form-control" placeholder="Article Title" type="text" #articleTitle>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Short Description" type="text" #articleDescription>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Website" type="text" #articleWebsite>
              </div>
              <div class="form-group">
                <textarea class="form-control" placeholder="Full Article" rows="5" #article></textarea>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Published Date" type="date" #publishedDate>
              </div>
              <button
                (click)="submitArticle(articleTitle.value, articleDescription.value, articleWebsite.value, article.value, publishedDate.value); articleTitle.value=''; articleDescription.value=''; articleWebsite.value=''; article.value=''; publishedDate.value=''">ADD
                CLINIC</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>

<section id="placeholder-big">
</section>
